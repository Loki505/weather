<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<main class="weather">
    <form action="" class="form">
        <input type="text" class="form__input" placeholder="Enter city name">
        <button type="submit" class="form__button"><img width="24" src="icon/search.svg" alt="Search"></button>
    </form>

    <div class="weather__info none">
        <img src="" alt="Weather" class="weather__img">

        <div class="weather__temp">22 C</div>
        <div class="weather__city">New York</div>
    </div>

    <section class="weather__details none">
        <section class="details">
            <img src="icon/humidity.svg" alt="" class="details__img">
            <div class="details__value" id="humidity">50 %</div>
            <div class="details__title">Humidity</div>
        </section>
        <section class="details">
            <img src="icon/wind.svg" alt="" class="details__img">
            <div class="details__value" id="speed">10 km/h</div>
            <div class="details__title">Wind Speed</div>
        </section>
    </section>
</main>
<script src="main.js"></script>
</body>
</html>
